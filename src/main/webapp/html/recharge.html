<!DOCTYPE html>
<html lang='en'>
<meta charset='utf-8'>
<head>
<title>pandaLibrary后台管理</title>
<link rel='stylesheet' type='text/css' href='../css/bootstrap.min.css'>
<link rel='stylesheet' type='text/css' href='../css/bootstrap-table.min.css'>
<link rel='stylesheet' type='text/css' href='../css/style.css'>
<link rel='stylesheet' type='text/css' href='../css/commonnav.css'>
<link rel='stylesheet' type='text/css' href='../css/recharge.css'>
<link rel="shortcut icon" href="../img/icon.png">
</head>
<body>
	<div class="iframe-area">
		<div class="form-group top-input">
			<label for="user-id">用户ID&nbsp&nbsp&nbsp&nbsp：
				<input type="text" class="form-control input-text" id="user-id" placeholder="请输入用户ID">
			</label>
		</div>
		<div class="form-group top-input">
			<label for="balance">充值金额：
				<input type="text" class="form-control input-text" id="balance" placeholder="请输入充值金额">
			</label>
		</div>
		<div class="put-on-right">
			<button type="submit" class="btn btn-info" id="recharge">充值</button>
		</div>
	</div>


	<script type='text/javascript' src="../js/jquery-1.7.2.min.js"></script>
	<script type='text/javascript' src="../js/bootstrap.min.js"></script>
	<script type='text/javascript' src="../js/bootstrap-table.min.js"></script>
	<script type='text/javascript' src="../js/bootstrap-table-zh-CN.min.js"></script>
	<script type='text/javascript' src="../js/commonnav.js"></script>
	<script type='text/javascript' src="../js/recharge.js"></script>
</body>
</html>
